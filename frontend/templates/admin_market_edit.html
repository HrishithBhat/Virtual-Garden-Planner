<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container admin-container">
        <div class="dashboard-header">
            <h1>Edit Product</h1>
            <div class="admin-actions">
                <a href="{{ url_for('api.admin_market') }}" class="btn btn-primary">Back to Marketplace</a>
                <a href="{{ url_for('api.logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error" style="background: #e6f7ff; color: #055160; border-left-color: #0d6efd;">
                    {% for msg in messages %}
                        <div>{{ msg }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('api.admin_edit_product', product_id=product.id) }}" class="add-user-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Product Name" required value="{{ product.name }}">
            </div>
            <div class="form-group">
                <input type="text" name="type" placeholder="Type" required value="{{ product.type }}">
            </div>
            <div class="form-group">
                <input type="url" name="image_url" placeholder="Image URL" required value="{{ product.image_url }}">
            </div>
            <div class="form-group">
                <input type="url" name="buy_url" placeholder="URL to Buy" required value="{{ product.buy_url }}">
            </div>
            <div class="form-group">
                <input type="number" name="price" step="0.01" min="0" placeholder="Price" required value="{{ product.price }}">
            </div>
            <div class="form-group">
                <input type="number" name="quantity" min="0" placeholder="Quantity in stock" required value="{{ product.quantity }}">
            </div>
            <div class="form-group">
                <input type="text" name="unit" placeholder="Unit" required value="{{ product.unit }}">
            </div>
            <div class="form-group">
                <input type="text" name="brand" placeholder="Brand (optional)" value="{{ product.brand }}">
            </div>
            <div class="form-group">
                <textarea name="description" placeholder="Description (optional)" rows="5">{{ product.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
