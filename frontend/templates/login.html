<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Garden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- Animated Particles Container -->
    <div class="particle-container"></div>

    <!-- 3D Interactive Card -->
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AI Garden Logo" onerror="this.src='https://placehold.co/80x80?text=AI+Garden'">
                <h1 class="app-title">AI Garden</h1>
            </div>

            <h2 class="animated-title">Welcome Back! <span class="animated-emoji">ðŸ‘‹</span></h2>
            <p class="page-subtitle">Unlock your personalized gardening experience</p>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required autocomplete="username" class="animated-input">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password" class="animated-input">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <span class="password-toggle" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-magnetic" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                </button>
            </form>
            
            <div class="link">
                <span>Don't have an account?</span>
                <a href="{{ url_for('api.register') }}">Sign up</a>
            </div>
            <div class="alt-action">
                <a href="{{ url_for('api.register') }}" class="btn btn-success btn-magnetic" aria-label="Create a new account">
                    <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                    <span class="btn-text">Register</span>
                </a>
                <a href="{{ url_for('api.index') }}" class="btn btn-outline btn-magnetic" aria-label="Return to home page">
                    <span class="btn-icon"><i class="fas fa-home"></i></span>
                    <span class="btn-text">Back to Home</span>
                </a>
            </div>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-animations.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<span class="loading"></span> <span class="btn-text">Signing in...</span>';
            btn.disabled = true;
        });

        function togglePassword(element) {
            const passwordInput = element.parentNode.querySelector('input');
            const icon = element.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
