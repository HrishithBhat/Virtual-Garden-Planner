<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Please sign in to your account</p>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="link">
            <a href="{{ url_for('api.register') }}">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<span class="loading"></span> Signing in...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
