<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Edit Profile</h1>
            <a href="{{ url_for('api.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
            <a href="{{ url_for('api.logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <div class="container">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@domain.com" value="{{ profile.email if profile else '' }}">
                </div>

                <div class="form-group">
                    <label for="password">New Password (optional)</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
