<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile_edit.css') }}">
</head>
<body class="profile-edit-body">
    <div class="profile-edit-wrapper">
        <header class="profile-edit-header" role="banner">
            <div class="profile-edit-header-inner">
                <div class="profile-edit-heading">
                    <span class="profile-edit-badge" aria-hidden="true">Profile</span>
                    <h1 class="profile-edit-title">Edit Profile</h1>
                    <p class="profile-edit-subtitle">Update your contact details and keep your account secure.</p>
                </div>
                <nav class="profile-edit-actions" aria-label="Profile navigation">
                    <a href="{{ url_for('api.dashboard') }}" class="profile-action-btn profile-action-secondary">Back to Dashboard</a>
                    <a href="{{ url_for('api.logout') }}" class="profile-action-btn profile-action-danger">Logout</a>
                </nav>
            </div>
        </header>

        <main class="profile-edit-main" role="main">
            <section class="profile-card" aria-labelledby="profileFormTitle">
                <div class="profile-card-header">
                    <h2 id="profileFormTitle" class="profile-card-title">Account Information</h2>
                    <p class="profile-card-description">Make sure your email is active and choose a strong password.</p>
                </div>
                <form method="POST" class="profile-form">
                    <div class="profile-field">
                        <label for="email" class="profile-label">Email</label>
                        <input type="email" id="email" name="email" class="profile-input" placeholder="you@domain.com" value="{{ profile.email if profile else '' }}" required>
                    </div>

                    <div class="profile-field">
                        <label for="password" class="profile-label">New Password <span class="profile-label-optional">(optional)</span></label>
                        <input type="password" id="password" name="password" class="profile-input" placeholder="Enter a new password">
                    </div>

                    <div class="profile-actions">
                        <button type="submit" class="profile-submit-btn">Save Changes</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
